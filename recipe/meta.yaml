{% set name = "proxystore" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/proxystore-{{ version }}.tar.gz
  sha256: a985644df332c865009982a03399cd1745c5f4c0533d7434a8f40fefdd008c95

build:
  entry_points:
    - proxystore-endpoint = proxystore.endpoint.cli:cli
    - proxystore-globus-auth = proxystore.globus.cli:cli
    - proxystore-relay = proxystore.p2p.relay.run:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64.0
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - pydantic >=2
    - tomli-w
    - click !=8.1.4
    - cloudpickle >=1.6.0
    - cryptography >=39.0.1
    - globus-sdk >=3.3.0
    - lazy-object-proxy >=1.6.0
    - typing-extensions >=4.3.0

test:
  imports:
    - proxystore
  commands:
    - pip check
    - proxystore-globus-auth --help
    - proxystore-relay --help
  requires:
    - python {{ python_min }}
    - pip
    - websockets
    - tosholi
    - pydantic

about:
  home: https://github.com/gpauloski/ProxyStore
  summary: Lazy object proxy interface for distributed stores.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - WardLT
    - jan-janssen
    - xylar
