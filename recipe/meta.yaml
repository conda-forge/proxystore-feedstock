{% set name = "proxystore" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/proxystore-{{ version }}.tar.gz
  sha256: fd9c47e5458b8a22fc0c17d342f452880460e5a7760484d7488597d2bc5d2b17

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [win]

requirements:
  host:
    - pip
    - python
  run:
    - cryptography >=39.0.1
    - cloudpickle >=1.6.0
    - globus-sdk >=3.3.0
    - lazy-object-proxy >=1.6.0
    - parsl >=1.0.0
    - python
    - redis-py >=3.4

test:
  imports:
    - proxystore
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gpauloski/ProxyStore
  summary: Python lazy object proxy interface for distributed stores.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - WardLT
    - jan-janssen
