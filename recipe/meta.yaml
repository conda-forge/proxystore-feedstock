{% set name = "proxystore" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/proxystore-{{ version }}.tar.gz
  sha256: 03b0e1a2a2a78ec4ea61b4bd7e7da661f4ed267fd52de6c8a33a62e7411b319a

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [win]

requirements:
  host:
    - pip
    - python
  run:
    - cryptography <=38.04
    - cloudpickle >=1.6.0
    - globus-sdk >=3.3.0
    - lazy-object-proxy >=1.6.0
    - parsl >=1.0.0
    - python
    - redis-py >=3.4

test:
  imports:
    - proxystore
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gpauloski/ProxyStore
  summary: Python lazy object proxy interface for distributed stores.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - WardLT
    - jan-janssen
